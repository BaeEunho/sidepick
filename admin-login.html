<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 사이드픽</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth-system.js"></script>
    <script src="admin-auth.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .admin-login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .admin-login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-login-header h1 {
            font-size: 28px;
            color: #2563eb;
            margin-bottom: 10px;
        }
        
        .admin-login-header p {
            color: #6b7280;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #1d4ed8;
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            color: #2563eb;
        }
        
        .warning-box {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <h1>관리자 로그인</h1>
            <p>사이드픽 관리 시스템</p>
        </div>
        
        <div class="warning-box">
            ⚠️ 관리자 권한이 있는 계정으로만 접속 가능합니다.
        </div>
        
        <form id="admin-login-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="관리자 이메일">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호">
            </div>
            
            <button type="submit" class="login-btn">로그인</button>
            
            <div id="error-message" class="error-message"></div>
        </form>
        
        <div class="back-link">
            <a href="index.html">← 메인 페이지로 돌아가기</a>
        </div>
    </div>
    
    <script>
        // 이미 로그인되어 있으면 admin 페이지로 이동
        if (AdminAuth.isAuthenticated()) {
            window.location.href = 'admin.html';
        }
        
        // 로그인 폼 처리
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const submitBtn = document.querySelector('.login-btn');
            
            // 버튼 비활성화
            submitBtn.disabled = true;
            submitBtn.textContent = '로그인 중...';
            errorDiv.textContent = '';
            
            try {
                console.log('관리자 로그인 시도:', email);
                
                // 직접 API 호출로 시도
                const API_URL = 'https://sidepick.onrender.com';  // 같은 도메인이므로 빈 문자열
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                console.log('로그인 결과:', result);
                
                if (result.success) {
                    // 관리자 이메일 확인
                    if (email !== 'clsrna3@naver.com') {
                        errorDiv.textContent = '관리자 권한이 없습니다.';
                        submitBtn.disabled = false;
                        submitBtn.textContent = '로그인';
                        return;
                    }
                    
                    // 관리자 세션 생성
                    const userData = result.data.user;
                    const session = {
                        email: email,
                        name: userData.name,
                        loginTime: new Date().toISOString(),
                        expires: new Date(Date.now() + 2 * 60 * 60 * 1000).toISOString(),
                        token: result.data.token
                    };
                    
                    sessionStorage.setItem('sidepick_admin_session', JSON.stringify(session));
                    if (result.data.token) {
                        localStorage.setItem('adminAuthToken', result.data.token);
                    }
                    
                    // 로그인 성공
                    window.location.href = 'admin.html';
                } else {
                    // 로그인 실패
                    errorDiv.textContent = result.message || '이메일 또는 비밀번호가 일치하지 않습니다.';
                    submitBtn.disabled = false;
                    submitBtn.textContent = '로그인';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                errorDiv.textContent = '로그인 중 오류가 발생했습니다.';
                submitBtn.disabled = false;
                submitBtn.textContent = '로그인';
            }
        });
    </script>
</body>
</html>
