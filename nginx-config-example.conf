# /etc/nginx/sites-available/sidepick
# 사이드픽 Nginx 설정 예시

server {
    listen 80;
    server_name www.sidepick.co.kr sidepick.co.kr;
    
    # HTTP를 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.sidepick.co.kr sidepick.co.kr;

    # SSL 인증서 경로 (Let's Encrypt 사용 시)
    ssl_certificate /etc/letsencrypt/live/sidepick.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sidepick.co.kr/privkey.pem;
    
    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 루트 디렉토리
    root /var/www/sidepick;
    index index.html;
    
    # 정적 파일 처리
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API 프록시 - Node.js 서버로 전달
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 로그 설정
    access_log /var/log/nginx/sidepick.access.log;
    error_log /var/log/nginx/sidepick.error.log;
}

# Nginx 설정 적용 방법:
# 1. 이 파일을 /etc/nginx/sites-available/sidepick에 복사
# 2. 심볼릭 링크 생성: sudo ln -s /etc/nginx/sites-available/sidepick /etc/nginx/sites-enabled/
# 3. 설정 테스트: sudo nginx -t
# 4. Nginx 재시작: sudo systemctl restart nginx