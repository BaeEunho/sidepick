<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 모바일 테스트</title>
    <link rel="stylesheet" href="mypage-styles.css">
    <style>
        :root {
            --primary-blue: #5B9FED;
            --light-blue: #E8F2FF;
            --gray-900: #1F2937;
            --gray-800: #374151;
            --gray-700: #4B5563;
            --gray-600: #6B7280;
            --gray-500: #9CA3AF;
            --gray-400: #D1D5DB;
            --gray-300: #E5E7EB;
            --gray-200: #F3F4F6;
            --gray-100: #F9FAFB;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            background: white;
        }
        
        h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>예정된 소개팅 - 입금 대기중</h2>
        <div class="upcoming-meetings">
            <div class="meeting-item">
                <div class="meeting-header">
                    <h4>진보 성향 소개팅</h4>
                    <div class="meeting-status pending">
                        입금 대기중
                    </div>
                </div>
                <div class="meeting-details">
                    <span class="detail-item">8월 23일 (토)</span>
                    <span class="detail-separator">•</span>
                    <span class="detail-item">오후 3시 - 5시</span>
                    <span class="detail-separator">•</span>
                    <span class="detail-item">강남역 파티룸</span>
                </div>
                <div class="payment-notice">
                    <div class="payment-compact">
                        <span class="bank-info">신한은행 110-386-140132 (배은호)</span>
                        <span class="amount">45,000원</span>
                    </div>
                    <span class="warning-text">입금 기한 내 미입금 시 자동 취소</span>
                </div>
            </div>
        </div>
        
        <h2 style="margin-top: 40px;">예정된 소개팅 - 참가 확정</h2>
        <div class="upcoming-meetings">
            <div class="meeting-item">
                <div class="meeting-header">
                    <h4>보수 성향 소개팅</h4>
                    <div class="meeting-status confirmed">
                        참가 확정
                    </div>
                </div>
                <div class="meeting-details">
                    <span class="detail-item">8월 30일 (토)</span>
                    <span class="detail-separator">•</span>
                    <span class="detail-item">오후 3시 - 5시</span>
                    <span class="detail-separator">•</span>
                    <span class="detail-item">강남역 파티룸</span>
                </div>
            </div>
        </div>
        
        <h2 style="margin-top: 40px;">예정된 소개팅 없음</h2>
        <div class="upcoming-meetings">
            <div class="no-meetings-container">
                <p class="no-meetings">예정된 소개팅이 없습니다.</p>
                <button class="apply-meeting-btn">
                    소개팅 신청하기
                </button>
            </div>
        </div>
    </div>
</body>
</html>
