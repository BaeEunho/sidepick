<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인 처리중...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FEE500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <p>카카오 로그인 처리중...</p>
    </div>

    <script>
        // URL에서 인증 코드 추출
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            alert('카카오 로그인이 취소되었습니다.');
            window.location.href = 'signup.html';
        } else if (code) {
            // 인증 성공 - 세션에 저장하고 회원가입 페이지로 돌아가기
            sessionStorage.setItem('kakaoAuthCode', code);
            sessionStorage.setItem('isKakaoLogin', 'true');
            
            // 카카오 로그인 정보만 저장 (이름, 이메일은 사용자가 입력)
            const demoUserInfo = {
                name: '', // 사용자가 직접 입력
                email: '', // 사용자가 직접 입력
                loginType: 'kakao'
            };
            sessionStorage.setItem('kakaoUserInfo', JSON.stringify(demoUserInfo));
            
            alert('카카오 인증이 완료되었습니다. 추가 정보를 입력해주세요.');
            window.location.href = 'signup.html?kakao=true';
        } else {
            alert('카카오 로그인 중 오류가 발생했습니다.');
            window.location.href = 'signup.html';
        }
    </script>
</body>
</html>
