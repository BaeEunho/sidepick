<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 서버 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #4F46E5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #4338CA;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            border-left: 4px solid #10B981;
        }
        .error {
            border-left: 4px solid #EF4444;
        }
        .info {
            border-left: 4px solid #3B82F6;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>🔧 이메일 서버 테스트</h1>
    
    <div class="test-section">
        <h2>1. 서버 연결 테스트</h2>
        <button onclick="testConnection()">연결 테스트</button>
        <div id="connection-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 이메일 발송 테스트</h2>
        <input type="email" id="test-email" placeholder="테스트 이메일 주소" value="">
        <button onclick="testEmailSend()">이메일 발송</button>
        <div id="email-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 서버 상태</h2>
        <div id="server-status">
            <p><strong>메인 서버:</strong> http://localhost:3000</p>
            <p><strong>이메일 서버:</strong> http://localhost:3001</p>
            <p><strong>프론트엔드:</strong> http://localhost:8080</p>
        </div>
    </div>
    
    <div class="test-section">
        <h2>4. 실행 명령어</h2>
        <div class="result info">
터미널 1: npm start           # 메인 서버 (포트 3000)
터미널 2: node email-server.js # 이메일 서버 (포트 3001)
터미널 3: python3 -m http.server 8080  # 프론트엔드
        </div>
    </div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            resultDiv.innerHTML = '<div class="result info">연결 테스트 중...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/email/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: 'test@example.com' })
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="result success">✅ 이메일 서버 연결 성공!</div>';
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ 서버 응답 오류: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ 연결 실패: ${error.message}
                
가능한 원인:
1. 이메일 서버가 실행되지 않음
2. 포트 3001이 차단됨
3. CORS 오류

해결 방법:
1. 새 터미널에서: node email-server.js
2. 서버 콘솔에서 오류 확인</div>`;
            }
        }
        
        async function testEmailSend() {
            const email = document.getElementById('test-email').value;
            const resultDiv = document.getElementById('email-result');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="result error">이메일 주소를 입력하세요</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result info">이메일 발송 중...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/email/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="result success">✅ 이메일 발송 성공!
${email}로 인증번호가 발송되었습니다.
스팸 메일함도 확인해보세요.</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ 발송 실패: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ 오류: ${error.message}</div>`;
            }
        }
        
        // 페이지 로드 시 자동 연결 테스트
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
