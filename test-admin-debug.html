<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인 디버그</title>
    <script src="admin-auth.js"></script>
</head>
<body>
    <h1>관리자 로그인 디버그</h1>
    
    <form onsubmit="testLogin(event)">
        <div>
            <label>이메일:</label>
            <input type="email" id="email" value="clsrna3@naver.com" required>
        </div>
        <div>
            <label>비밀번호:</label>
            <input type="password" id="password" placeholder="비밀번호 입력" required>
        </div>
        <button type="submit">로그인 테스트</button>
    </form>
    
    <div id="result"></div>
    
    <hr>
    
    <h2>직접 API 테스트</h2>
    <button onclick="directApiTest()">API 직접 호출</button>
    <div id="api-result"></div>
    
    <script>
        async function testLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>로그인 시도 중...</p>';
            
            try {
                console.log('AdminAuth.login 호출');
                const result = await AdminAuth.login(email, password);
                console.log('AdminAuth.login 결과:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✓ 로그인 성공!</p>
                        <p>메시지: ${result.message}</p>
                        <p>세션: ${AdminAuth.isAuthenticated() ? '활성' : '비활성'}</p>
                        <p>관리자 정보: ${JSON.stringify(AdminAuth.getCurrentAdmin(), null, 2)}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">✗ 로그인 실패</p>
                        <p>메시지: ${result.message}</p>
                    `;
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                resultDiv.innerHTML = `
                    <p style="color: red;">✗ 오류 발생</p>
                    <p>오류: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        async function directApiTest() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('api-result');
            
            if (!password) {
                resultDiv.innerHTML = '<p style="color: red;">비밀번호를 입력하세요</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>API 호출 중...</p>';
            
            try {
                const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : 'https://sidepick.onrender.com';
                console.log('직접 API 호출:', `${API_URL}/api/auth/login`);
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('응답 상태:', response.status);
                const result = await response.json();
                console.log('응답 데이터:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✓ API 호출 성공!</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">✗ API 호출 실패</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('API 호출 오류:', error);
                resultDiv.innerHTML = `
                    <p style="color: red;">✗ API 호출 오류</p>
                    <p>오류: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
