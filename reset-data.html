<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드픽 데이터 초기화</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .reset-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .reset-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        .reset-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .warning {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .btn-reset {
            background: #dc3545;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-reset:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.3);
        }
        
        .btn-cancel {
            background: #6c757d;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-cancel:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>🔄 사이드픽 데이터 초기화</h1>
        
        <p>모든 사이드픽 데이터를 삭제하고 처음부터 다시 시작합니다.</p>
        
        <div class="warning">
            <strong>⚠️ 주의사항</strong><br>
            다음 데이터가 모두 삭제됩니다:
            <ul style="text-align: left; margin: 10px 0 0 20px;">
                <li>회원 가입 정보</li>
                <li>정치 성향 테스트 결과</li>
                <li>모임 신청 내역</li>
                <li>결제 정보</li>
                <li>기타 모든 사용자 데이터</li>
            </ul>
        </div>
        
        <div class="button-group">
            <button class="btn-reset" onclick="resetAllData()">
                모든 데이터 삭제
            </button>
            <a href="index.html" class="btn-cancel">
                취소
            </a>
        </div>
        
        <div class="success-message" id="successMessage">
            ✅ 모든 데이터가 성공적으로 삭제되었습니다!<br>
            3초 후 메인 페이지로 이동합니다...
        </div>
    </div>

    <script>
        function resetAllData() {
            if (!confirm('정말로 모든 데이터를 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
                return;
            }
            
            console.log('=== 사이드픽 데이터 초기화 시작 ===');
            
            // 1. sessionStorage 완전 초기화
            console.log('\n📌 sessionStorage 초기화...');
            sessionStorage.clear();
            console.log('✅ sessionStorage 초기화 완료');
            
            // 2. localStorage 완전 초기화
            console.log('\n📌 localStorage 초기화...');
            localStorage.clear();
            console.log('✅ localStorage 초기화 완료');
            
            // 3. 쿠키 삭제
            console.log('\n📌 쿠키 초기화...');
            document.cookie.split(";").forEach(cookie => {
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
                if (name) {
                    document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
                }
            });
            console.log('✅ 쿠키 초기화 완료');
            
            // 성공 메시지 표시
            document.getElementById('successMessage').style.display = 'block';
            document.querySelector('.warning').style.display = 'none';
            document.querySelector('.button-group').style.display = 'none';
            
            console.log('\n✅ 모든 사이드픽 데이터가 초기화되었습니다!');
            
            // 3초 후 메인 페이지로 이동
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }
    </script>
</body>
</html>
