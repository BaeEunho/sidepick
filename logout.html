<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그아웃 - 사이드픽</title>
    <script>
        // 로그아웃 처리
        function logout() {
            // 세션 스토리지 클리어
            sessionStorage.clear();
            
            // 로컬 스토리지에서 인증 토큰 제거
            localStorage.removeItem('authToken');
            localStorage.removeItem('refreshToken');
            
            // 로그아웃 완료 메시지
            alert('로그아웃되었습니다.');
            
            // 메인 페이지로 리다이렉트
            window.location.href = 'index.html';
        }
        
        // 페이지 로드 시 자동 로그아웃
        window.onload = logout;
    </script>
</head>
<body>
    <p>로그아웃 중...</p>
</body>
</html>
