<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .section {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        pre {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
        }
        .warning {
            color: #f39c12;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>JWT Token Debugger</h1>
    
    <div class="section">
        <h2>Current Token Analysis</h2>
        <div id="tokenInfo"></div>
    </div>
    
    <div class="section">
        <h2>Actions</h2>
        <button onclick="analyzeToken()">Analyze Token</button>
        <button onclick="clearToken()">Clear Token</button>
        <button onclick="window.location.href='login.html'">Go to Login</button>
        <button onclick="testTokenWithAPI()">Test Token with API</button>
    </div>
    
    <div class="section">
        <h2>Test Results</h2>
        <div id="testResults"></div>
    </div>

    <script>
        function analyzeToken() {
            const token = localStorage.getItem('authToken');
            const infoDiv = document.getElementById('tokenInfo');
            
            if (!token) {
                infoDiv.innerHTML = '<p class="error">No token found in localStorage</p>';
                return;
            }
            
            let html = '<h3>Token Details:</h3>';
            html += `<p><strong>Token length:</strong> ${token.length} characters</p>`;
            html += `<p><strong>Token preview:</strong> ${token.substring(0, 50)}...</p>`;
            
            try {
                const parts = token.split('.');
                html += `<p><strong>Token parts:</strong> ${parts.length} (should be 3)</p>`;
                
                if (parts.length === 3) {
                    // Decode header
                    const header = JSON.parse(atob(parts[0]));
                    html += '<h4>Header:</h4>';
                    html += '<pre>' + JSON.stringify(header, null, 2) + '</pre>';
                    
                    // Decode payload
                    const payload = JSON.parse(atob(parts[1]));
                    html += '<h4>Payload:</h4>';
                    html += '<pre>' + JSON.stringify(payload, null, 2) + '</pre>';
                    
                    // Check expiration
                    if (payload.exp) {
                        const expDate = new Date(payload.exp * 1000);
                        const now = new Date();
                        const isExpired = expDate < now;
                        
                        html += '<h4>Expiration:</h4>';
                        html += `<p>Expires at: ${expDate.toLocaleString()}</p>`;
                        html += `<p>Current time: ${now.toLocaleString()}</p>`;
                        html += `<p>Status: <span class="${isExpired ? 'error' : 'success'}">${isExpired ? 'EXPIRED' : 'VALID'}</span></p>`;
                    }
                    
                    // Issued at
                    if (payload.iat) {
                        const iatDate = new Date(payload.iat * 1000);
                        html += `<p>Issued at: ${iatDate.toLocaleString()}</p>`;
                    }
                }
            } catch (error) {
                html += `<p class="error">Error parsing token: ${error.message}</p>`;
            }
            
            infoDiv.innerHTML = html;
        }
        
        function clearToken() {
            if (confirm('정말로 토큰을 삭제하시겠습니까? 다시 로그인해야 합니다.')) {
                localStorage.removeItem('authToken');
                localStorage.removeItem('refreshToken');
                sessionStorage.clear();
                alert('토큰이 삭제되었습니다. 다시 로그인해주세요.');
                analyzeToken();
            }
        }
        
        async function testTokenWithAPI() {
            const resultsDiv = document.getElementById('testResults');
            const token = localStorage.getItem('authToken');
            
            if (!token) {
                resultsDiv.innerHTML = '<p class="error">No token to test</p>';
                return;
            }
            
            resultsDiv.innerHTML = '<p>Testing token with API...</p>';
            
            try {
                const response = await fetch('https://sidepick.onrender.com/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                let html = '<h3>API Test Results:</h3>';
                html += `<p><strong>Status:</strong> ${response.status} ${response.statusText}</p>`;
                html += `<p><strong>Result:</strong> <span class="${response.ok ? 'success' : 'error'}">${response.ok ? 'SUCCESS' : 'FAILED'}</span></p>`;
                
                const responseText = await response.text();
                try {
                    const data = JSON.parse(responseText);
                    html += '<h4>Response:</h4>';
                    html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    html += '<h4>Response (not JSON):</h4>';
                    html += '<pre>' + responseText + '</pre>';
                }
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Test failed: ${error.message}</p>`;
            }
        }
        
        // Auto-analyze on load
        window.onload = function() {
            analyzeToken();
        };
    </script>
</body>
</html>
