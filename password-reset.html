<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>비밀번호 재설정 - 사이드픽</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <script src="auth-system.js"></script>
    <script src="auth-check.js"></script>
    <script src="api-client.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html">사이드픽</a>
            </div>
        </nav>
    </header>

    <!-- 비밀번호 재설정 섹션 -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h1>비밀번호 재설정</h1>
                <p class="auth-subtitle">새로운 비밀번호를 설정해주세요</p>

                <form class="auth-form" onsubmit="handlePasswordReset(event)">
                    <div class="form-group">
                        <label for="new-password">새 비밀번호</label>
                        <input type="password" id="new-password" name="newPassword" 
                               placeholder="8자 이상 (영문, 숫자, 특수문자 포함)" 
                               required minlength="8">
                        <div class="password-requirements">
                            <div class="requirement" id="length-req">
                                <span class="icon">✗</span> 8자 이상
                            </div>
                            <div class="requirement" id="letter-req">
                                <span class="icon">✗</span> 영문 포함
                            </div>
                            <div class="requirement" id="number-req">
                                <span class="icon">✗</span> 숫자 포함
                            </div>
                            <div class="requirement" id="special-req">
                                <span class="icon">✗</span> 특수문자 포함
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirmPassword" 
                               placeholder="비밀번호를 다시 입력하세요" required>
                        <span class="error-message" id="password-match-error"></span>
                    </div>

                    <button type="submit" class="auth-submit-btn">비밀번호 변경하기</button>
                </form>
            </div>
        </div>
    </section>

    <style>
        .password-requirements {
            margin-top: 10px;
            font-size: 13px;
        }

        .requirement {
            margin: 5px 0;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .requirement .icon {
            color: #ef4444;
            font-weight: bold;
            font-size: 12px;
        }

        .requirement.valid .icon {
            color: #10b981;
        }

        .requirement.valid {
            color: #10b981;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }
    </style>

    <script>
        // URL 파라미터에서 토큰 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        
        if (!resetToken) {
            alert('유효하지 않은 접근입니다.');
            window.location.href = 'login.html';
        }

        // 비밀번호 유효성 검사
        const passwordInput = document.getElementById('new-password');
        const confirmInput = document.getElementById('confirm-password');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // 길이 체크
            const lengthReq = document.getElementById('length-req');
            if (password.length >= 8) {
                lengthReq.classList.add('valid');
                lengthReq.querySelector('.icon').textContent = '✓';
            } else {
                lengthReq.classList.remove('valid');
                lengthReq.querySelector('.icon').textContent = '✗';
            }
            
            // 영문 체크
            const letterReq = document.getElementById('letter-req');
            if (/[a-zA-Z]/.test(password)) {
                letterReq.classList.add('valid');
                letterReq.querySelector('.icon').textContent = '✓';
            } else {
                letterReq.classList.remove('valid');
                letterReq.querySelector('.icon').textContent = '✗';
            }
            
            // 숫자 체크
            const numberReq = document.getElementById('number-req');
            if (/\d/.test(password)) {
                numberReq.classList.add('valid');
                numberReq.querySelector('.icon').textContent = '✓';
            } else {
                numberReq.classList.remove('valid');
                numberReq.querySelector('.icon').textContent = '✗';
            }
            
            // 특수문자 체크
            const specialReq = document.getElementById('special-req');
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                specialReq.classList.add('valid');
                specialReq.querySelector('.icon').textContent = '✓';
            } else {
                specialReq.classList.remove('valid');
                specialReq.querySelector('.icon').textContent = '✗';
            }
            
            // 비밀번호 확인 필드와 일치 체크
            if (confirmInput.value) {
                checkPasswordMatch();
            }
        });
        
        confirmInput.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirm = confirmInput.value;
            const errorMsg = document.getElementById('password-match-error');
            
            if (confirm && password !== confirm) {
                errorMsg.textContent = '비밀번호가 일치하지 않습니다.';
            } else {
                errorMsg.textContent = '';
            }
        }

        // 비밀번호 재설정 처리
        async function handlePasswordReset(event) {
            event.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // 비밀번호 일치 확인
            if (newPassword !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            // 비밀번호 유효성 최종 확인
            const requirements = document.querySelectorAll('.requirement');
            const allValid = Array.from(requirements).every(req => req.classList.contains('valid'));
            
            if (!allValid) {
                alert('비밀번호 요구사항을 모두 충족해주세요.');
                return;
            }
            
            try {
                const API_URL = window.location.hostname === 'localhost' 
                    ? 'http://localhost:3001' 
                    : 'https://sidepick.onrender.com';
                    
                const response = await fetch(`${API_URL}/api/password/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        resetToken: resetToken,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('비밀번호가 성공적으로 변경되었습니다.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.message || '비밀번호 변경에 실패했습니다.');
                }
            } catch (error) {
                console.error('비밀번호 재설정 오류:', error);
                alert('비밀번호 변경 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
